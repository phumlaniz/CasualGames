<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Casual Games</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>

    <!-- **************** Header Bar **************** -->
    <nav class="flex-div">
        <div class="nav-left flex-div">
            <img src="images/menu_burger.png" alt="home-img" class="menu-icon">
            <img src="images/site_logo.png" alt="site_logo-img" class="logo">
            <div>
                <h1 class>Casual Games</h1>
            </div>
        </div>

        <div class="nav-middle">
            <div class="search-bar flex-div">
                <input type="text" placeholder="Search Game">
                <img src="images/search.png" alt="search_icon-img">
            </div>
        </div>

        <div class="nav-right flex-div">
            <img src="images/profile.png" alt="profile-img">
        </div>
    </nav>

    <!-- **************** Quick Access **************** -->
    <div class="quick-access-bar game-play">
        <div class="quck-access-content">
            <a href=""><img src="images/home_quick_access.png" alt="home-img">
                <p>Home</p>
            </a>
            <a href=""><img src="images/new_quick_access.png" alt="new-img">
                <p>New</p>
            </a>
            <a href=""><img src="images/top_played_quick_access.png" alt="top-img">
                <p>Most Played</p>
            </a>
            <a href=""><img src="images/recent_quick_access.png" alt="recent-img">
                <p>Recent</p>
            </a>
            <a href=""><img src="images/updated_quick_access.png" alt="updated-img">
                <p>Updated</p>
            </a>

            <hr>

            <a href=""><img src="images/driving_quick_access.png" alt="driving-img">
                <p>Driving</p>
            </a>
            <a href=""><img src="images/shooter_quick_access.png" alt="shooter-img">
                <p>Shooter</p>
            </a>
            <a href=""><img src="images/builder_quick_access.png" alt="builder-img">
                <p>Builder</p>
            </a>
            <a href=""><img src="images/puzzles_quick_access.png" alt="puzzles-img">
                <p>Puzzles</p>
            </a>
            <a href=""><img src="images/word_quick_access.png" alt="word-img">
                <p>Word</p>
            </a>

            <hr>

        </div>
    </div>
    </div>

    <!-- **************** Game Play Area **************** -->
    <div class="middle-containe game-play">
        <div class="game">

        </div>
        <div class="flex-div">
            <div>
                <p>Settings</p>
            </div>
            <div>
                <p>Contact</p>
            </div>
            <div>
                <p>Send Feedback</p>
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
